<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.get('name')?.touched
                && newCustomerFormGroup.get('name')?.errors
                && newCustomerFormGroup.get('name')?.errors?.['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.get('email')?.touched
                && newCustomerFormGroup.get('email')?.errors
                && newCustomerFormGroup.get('email')?.errors?.['required']">
            Email is not valid
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
