<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-gradient text-black text-center py-4 border-0">
          <h3 class="mb-0 fw-bold">Create New User</h3>
          <p class="mb-0 mt-2 opacity-90">Fill in the details below to register a new account</p>
        </div>
        <div class="card-body p-4 p-md-5">
          <form [formGroup]="userForm" (ngSubmit)="createUser()">
            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary mb-2">
                <i class="bi bi-person-circle me-2"></i>Username
              </label>
              <input
                type="text"
                class="form-control form-control-lg border-2"
                formControlName="username"
                placeholder="Enter username"
              />
              <small class="form-text text-muted">Choose a unique username</small>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary mb-2">
                <i class="bi bi-lock-fill me-2"></i>Password
              </label>
              <input
                type="password"
                class="form-control form-control-lg border-2"
                formControlName="password"
                placeholder="Enter secure password"
              />
              <small class="form-text text-muted">Minimum 8 characters recommended</small>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary mb-2">
                <i class="bi bi-envelope-fill me-2"></i>Email Address
              </label>
              <input
                type="email"
                class="form-control form-control-lg border-2"
                formControlName="email"
                placeholder="user@example.com"
              />
              <small class="form-text text-muted">We'll never share your email</small>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary mb-2">
                <i class="bi bi-shield-check me-2"></i>User Role
              </label>
              <select class="form-select form-select-lg border-2" formControlName="roles">
                <option value="USER">Standard User</option>
                <option value="ADMIN">Administrator</option>
              </select>
              <small class="form-text text-muted">Select appropriate access level</small>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button
                class="btn btn-primary btn-lg py-3 fw-semibold"
                [disabled]="userForm.invalid"
              >
                <i class="bi bi-person-plus-fill me-2"></i>Create User Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-gradient {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .card {
    border-radius: 16px;
    overflow: hidden;
  }

  .card-header {
    border-radius: 0 !important;
  }

  .form-control, .form-select {
    border-radius: 10px;
    padding: 12px 16px;
    transition: all 0.3s ease;
  }

  .form-control:focus, .form-select:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
  }

  .btn-primary:disabled {
    background: #6c757d;
    opacity: 0.6;
  }

  .form-label {
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
  }

  .shadow-lg {
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1) !important;
  }

  .bi {
    vertical-align: middle;
  }
</style>
