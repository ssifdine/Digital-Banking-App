<div class="min-vh-100 py-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-9">
        <!-- Main Card -->
        <div class="card border-0 shadow-lg" style="border-radius: 24px; overflow: hidden;">

          <!-- Header Section -->
          <div class="card-header border-0 text-white position-relative"
               style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem;">
            <div class="d-flex align-items-center">
              <div class="d-flex align-items-center justify-content-center me-3"
                   style="width: 56px; height: 56px; background: rgba(255, 255, 255, 0.2); border-radius: 16px; backdrop-filter: blur(10px);">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
              </div>
              <div>
                <h3 class="mb-1 fw-bold">User Details</h3>
                <p class="mb-0 opacity-75" style="font-size: 0.95rem;">Manage user information and accounts</p>
              </div>
            </div>
          </div>

          <div class="card-body p-4 p-md-5">

            <!-- User Form Section -->
            <form [formGroup]="userForm" (ngSubmit)="handleUpdateUser()">
              <div class="row g-4">
                <!-- Name Field -->
                <div class="col-md-6">
                  <label class="form-label fw-semibold mb-2" style="color: #4a5568; font-size: 0.95rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16" style="vertical-align: text-top;">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                    Name
                  </label>
                  <input
                    formControlName="name"
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Enter full name"
                    style="border-radius: 12px; border: 2px solid #e2e8f0; padding: 12px 18px; transition: all 0.3s ease;"
                    onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 4px rgba(102, 126, 234, 0.1)'"
                    onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'" />
                </div>

                <!-- Email Field -->
                <div class="col-md-6">
                  <label class="form-label fw-semibold mb-2" style="color: #4a5568; font-size: 0.95rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16" style="vertical-align: text-top;">
                      <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                    </svg>
                    Email
                  </label>
                  <input
                    formControlName="email"
                    class="form-control form-control-lg"
                    type="email"
                    placeholder="user@example.com"
                    style="border-radius: 12px; border: 2px solid #e2e8f0; padding: 12px 18px; transition: all 0.3s ease;"
                    onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 4px rgba(102, 126, 234, 0.1)'"
                    onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'" />
                </div>
              </div>

              <!-- Update Button -->
              <div class="mt-4" *ngIf="authService.roles?.includes('ADMIN')">
                <button
                  type="submit"
                  class="btn btn-lg text-white fw-semibold"
                  [disabled]="userForm.invalid"
                  style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: none; border-radius: 12px; padding: 12px 32px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);"
                  [style.opacity]="userForm.invalid ? '0.6' : '1'"
                  [style.cursor]="userForm.invalid ? 'not-allowed' : 'pointer'"
                  onmouseover="if(!this.disabled) { this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(16, 185, 129, 0.4)'; }"
                  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(16, 185, 129, 0.3)';">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2" viewBox="0 0 16 16" style="vertical-align: text-top;">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                  </svg>
                  Update Information
                </button>
              </div>
            </form>

            <!-- Divider -->
            <div class="my-5" style="border-top: 2px dashed #e2e8f0;"></div>

            <!-- Associated Accounts Section -->
            <div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0" style="color: #2d3748;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-2" viewBox="0 0 16 16" style="vertical-align: text-top;">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6H0zm3 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                  Associated Accounts
                </h4>
                <button
                  class="btn text-white fw-semibold"
                  (click)="navigateToNewAccount()"
                  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; padding: 10px 24px; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);"
                  onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(102, 126, 234, 0.4)';"
                  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(102, 126, 234, 0.3)';">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2" viewBox="0 0 16 16" style="vertical-align: text-top;">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg>
                  Add Account
                </button>
              </div>

              <!-- Accounts List -->
              <div class="row g-3">
                <div class="col-12" *ngFor="let acc of accounts">
                  <div
                    (click)="goToAccount(acc.id)"
                    class="p-4 position-relative"
                    style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border: 2px solid #e2e8f0; border-radius: 16px; cursor: pointer; transition: all 0.3s ease;"
                    onmouseover="this.style.borderColor='#667eea'; this.style.boxShadow='0 8px 24px rgba(102, 126, 234, 0.15)'; this.style.transform='translateY(-4px)';"
                    onmouseout="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'; this.style.transform='translateY(0)';">

                    <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex align-items-center">
                        <!-- Account Icon -->
                        <div class="d-flex align-items-center justify-content-center me-3"
                             style="width: 48px; height: 48px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
                            <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                            <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
                          </svg>
                        </div>

                        <div>
                          <div class="d-flex align-items-center mb-1">
                            <span style="color: #64748b; font-size: 0.875rem; font-weight: 500;">Account #</span>
                            <span class="ms-2 fw-bold" style="color: #2d3748; font-size: 1rem;">{{ acc.id }}</span>
                            <span class="badge ms-3"
                                  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;">
                              {{ acc.type }}
                            </span>
                          </div>
                          <p class="mb-0 text-muted" style="font-size: 0.85rem;">Click to view account details</p>
                        </div>
                      </div>

                      <!-- Balance -->
                      <div class="text-end">
                        <div class="fw-bold" style="color: #2d3748; font-size: 1.5rem;">
                          {{ acc.balance | number:'1.0-2' }}
                        </div>
                        <div class="text-muted" style="font-size: 0.9rem; font-weight: 500;">
                          {{ acc.currency }}
                        </div>
                      </div>
                    </div>

                    <!-- Arrow Icon -->
                    <div class="position-absolute" style="right: 20px; top: 50%; transform: translateY(-50%); opacity: 0.3;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#667eea" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Empty State -->
                <div class="col-12" *ngIf="!accounts || accounts.length === 0">
                  <div class="text-center py-5">
                    <div class="mb-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#cbd5e1" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6H0zm3 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                    </div>
                    <h5 class="text-muted mb-2">No accounts found</h5>
                    <p class="text-muted mb-0">Start by adding a new account</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
